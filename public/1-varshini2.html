<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Glowing stars background */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.2;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.1;
      }
      100% {
        opacity: 0.3;
      }
    }

    /* Glowing button */
    .surprise-btn {
      padding: 20px 40px;
      font-size: 20px;
      color: black;
      background-color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px white;
      transition: all 0.3s ease;
      z-index: 10;
      position: relative;
    }

    .surprise-btn:hover {
      box-shadow: 0 0 30px white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button class="surprise-btn" onclick="openSurprise()">Press Here for a Surprise</button>

  <script>
    function openSurprise() 
      {window.location.href = "varshini.html"}
    
  </script>
</body>
</html>
